name: 'Setup Integration Tests action'
description: 'Setup Integration Tests action'
inputs:
  runner:
    description: "Name of the runner"
    required: true
    default: "DataflowRunner"
  project:
    description: "Name of the project"
    required: true
    default: "apache-beam-testing"
  temp_root:
    description: "Temp root"
    required: true
    default: "gs://temp-storage-for-perf-tests"
  big_query_dataset:
    description: "Name of the BigQuery dataset"
    required: true
    default: "beam_performance"
  big_query_table:
    description: "Name of the BigQuery table"
    required: true
    default: "avroioit_hdfs_results"
  influx_measurement:
    description: "Influx measurement"
    required: true
    default: "avroioit_hdfs_results"
  number_of_records:
    description: "Number of records"
    required: true
    default: "225000000"
  expected_hash:
    description: "Expected hash"
    required: true
    default: "2f9f5ca33ea464b25109c0297eb6aecb"
  dataset_size:
    description: "Dataset size"
    required: true
    default: "1089730000"
  num_workers:
    description: "Number of workers"
    required: true
    default: "5"
  autoscaling_algorithm:
    description: "Autoscaling algorithm"
    required: true
    default: "NONE"
  influx_database:
    description: "Name of the Influx database"
    required: true
    default: "beam_test_metrics"
  influx_host:
    description: "Influx host"
    required: true
    default: "http://10.128.0.96:8086"
  arguments:
    required: false
    description: 'Test arguments'
    default: ''

outputs:
  arguments:
    description: "Arguments"
    value: ${{ steps.test_arguments.outputs.arguments }}

runs:
  using: composite
  steps:
    - id: test_arguments
      shell: bash
      run: |
        TEST_ARGUMENTS=$(echo '
        "--runner=${{ inputs.runner }}",
        "--project=${{ inputs.project }}",
        "--tempRoot=${{ inputs.temp_root }}",
        "--bigQueryDataset=${{ inputs.big_query_dataset }}",
        "--bigQueryTable=${{ inputs.big_query_table }}",
        "--influxMeasurement=${{ inputs.influx_measurement }}",
        "--numberOfRecords=${{ inputs.number_of_records }}",
        "--expectedHash=${{ inputs.expected_hash }}",
        "--datasetSize=${{ inputs.dataset_size }}",
        "--numWorkers=${{ inputs.num_workers }}",
        "--autoscalingAlgorithm=${{ inputs.autoscaling_algorithm }}",
        "--influxDatabase=${{ inputs.influx_database }}",
        "--influxHost=${{ inputs.influx_host }}",
        ${{ inputs.arguments }}
        ' | tr '\n' ' ')
        echo arguments=$TEST_ARGUMENTS >> $GITHUB_OUTPUT
