name: 'Check out repository code'
description: 'Check out repository code based on trigger event and comment phrase'
inputs:
  comment_phrase:
    description: "The comment phrase in the PR"
    required: false
    default: ''

runs:
  using: composite
  steps:
    - name: Check out
      uses: actions/checkout@v3
      if: contains(fromJSON('["push", "pull_request_target", "schedule", "workflow_dispatch"]'), ${{ github.event_name }})
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Check out if comment phrase
      uses: actions/checkout@v3
      if: ${{ github.event.comment.body != '' }} && ${{ github.event.comment.body }} == ${{ inputs.comment_phrase }}
      with:
        ref: refs/pull/${{ github.event.issue.number }}/head