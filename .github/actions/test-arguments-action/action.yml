name: 'Set test arguments action'
description: 'Set test arguments action to run the test'
inputs:
  argument-paths:
    required: true
    description: 'List of paths to files with arguments for tests'
    default: ''
  arguments:
    required: false
    description: 'Test arguments'
    default: ''
  test-type:
    required: true
    description: 'Specify if this is a "load" or "performance" test'
    default: 'load'
  java-test:
    required: true
    description: 'Type "true" if this is a Java test'
    default: 'false'
  python-test:
    required: true
    description: 'Type "true" if this is a Python test'
    default: 'false'

outputs:
  arguments:
    description: "Arguments"
    value: ${{ steps.test_arguments.outputs.arguments }}

runs:
  using: composite
  steps:
    - name: Get default Java test arguments
      if: ${{ inputs.java-test == 'true' }}
      shell: bash
      run: |
        DEFAULT_ARGUMENTS=$(echo "--project=apache-beam-testing --influxDatabase=beam_test_metrics --influxHost=http://10.128.0.96:8086")
        echo DEFAULT_ARGUMENTS=$DEFAULT_ARGUMENTS >> $GITHUB_ENV
    - name: Get default Python test arguments
      if: ${{ inputs.python-test == 'true' }}
      shell: bash
      run: |
        DEFAULT_ARGUMENTS="
          --project=apache-beam-testing
          --influx_db_name=beam_test_metrics
          --influx_hostname=http://10.128.0.96:8086
        "
        echo DEFAULT_ARGUMENTS="$DEFAULT_ARGUMENTS" >> $GITHUB_ENV
    - name: Group arguments
      shell: bash
      run: |
        CONFIG=$(grep -v "^#.*" ${{ inputs.argument-paths }})
        ARGUMENTS=$(echo "${{ env.DEFAULT_ARGUMENTS }} ${{ inputs.arguments }} $CONFIG" | tr '\n' ' ')
        echo ARGUMENTS=$ARGUMENTS >> $GITHUB_ENV
    - name: Prepare arguments for the performance test
      if: ${{ inputs.test-type == 'performance' }}
      shell: bash
      run: |
        echo ${{ env.ARGUMENTS }}
        args=${{ env.ARGUMENTS }}
        result=$(echo "$args" | awk -v RS="[ ]" '{print "$0"}')
        echo ARGUMENTS="$result" >> $GITHUB_ENV
    - id: test_arguments
      shell: bash
      run: |
        echo "from test_arguments"
        echo ${{ env.ARGUMENTS }}
        echo arguments=$ARGUMENTS >> $GITHUB_OUTPUT
